<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03_style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="main">
        <div class="line one">
            <div class="red btn" id="red" type="button"></div>
            <div class="green btn" id="green" type="button"></div>
        </div>
        <div class="line two">
            <div class="yellow btn" id="yellow" type="button"></div>
            <div class="blue btn" id="blue" type="button"></div>
        </div>
    </div>
    <h3>Play to see the Highest Score...</h3>
    <script src="03_app.js"></script>
</body>
</html>
